<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html Layout using Table</title>
</head>
<body style="margin: 0px;">
    <table  style="width: 100%; border-collapse:collapse;">
        <!-- heading -->
        <tr>
            <td colspan="2" style="padding: 10px 20px;background-color: cornflowerblue;">
                <h1>My Site</h1>
            </td>
        </tr>
        <!-- Body content-->
        <tr style="height: 450px;">
            <td style="width: 20%;padding: 20px; background-color:#d4d7dc; vertical-align: top;">
                <ul style="list-style:none;padding:0;line-height: 24px;">
                    <li><a href="#" style="color:#333">Home</a></li>
                    <li><a href="#" style="color:#333">About</a></li>
                    <li><a href="#" style="color:#333">Contact</a></li>
                </ul>
            </td>
            <td style="padding:20px;vertical-align:top;">
                <h2>Welcome to my site</h2>
                <p>Here I am desiging this site with html table</p>
            </td>
        </tr>
        <!-- footer  -->
        <tr>
            <td colspan="2" style="padding: 8px; background-color: #abc3b9;text-align: center;">
                <p>Copyright &copy; Mysite.com</p>
            </td>
        </tr>
    </table>
</body>
</html>
