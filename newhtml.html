<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists</title>
    <style>
        ul{
            list-style-type:none;
            display:flex;
        }
        li{
            font-weight:bold;
            font-size:24px;
            padding:10px 12px;
        }
    </style>
</head>
<body>
    <div>
        <ul>
            <li>Home</li>
            <li>Service</li>
            <li>Contact</li>
        </ul>
        <ol start="10">
            <li>Home</li>
            <li>Service</li>
            <li>Contact</li>
        </ol>
    </div>
    <div>
        <dl>
            <dt>Bread</dt>
            <dd>A baked food made of flour</dd>
            <dt>Coffee</dt>
            <dd>A drink made of roasted coffee beans.</dd>
        </dl>
    </div>
    <div>
        <form>
            <div>
                <label for="">Color</label>
                <input type="url" name="color" id="color">
            </div>
        </form>
    </div>
    </body>
</html>
